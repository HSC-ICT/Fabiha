<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Iframe</title>
    <style>
      h1 {
        color: white;
        padding: 10px 0;
        background: #8e2de2;
        background: -webkit-linear-gradient(to right, #4a00e0, #8e2de2);
        background: linear-gradient(to right, #4a00e0, #8e2de2);
      }
      span {
        font-size: 30px;
        padding: 10px 20px;
        margin: 0 20px;
        background: #5352ed;
        color: #fff;
        border-radius: 10px;
      }
    </style>
  </head>
  <body>
    <center>
      <h1>Iframe</h1>
    </center>
    <center>
      <span>YouTube Video</span>
      <span>Google Maps</span>
    </center>
    <br />
    <br />
    <center>
      <iframe
        width="500"
        height="315"
        src="https://www.youtube.com/embed/RAcpNiACUpQ"
        title="YouTube video player"
        frameborder="0"
        allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
        allowfullscreen
      ></iframe>
      <iframe
        src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d1825.7059915915954!2d90.42243059695218!3d23.768339441715597!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x3755c788a9c286c7%3A0x2470014f9e265207!2sHatirjheel%20Water%20Taxi%20Service%2C%20Rampura%20Bridge%20Terminal!5e0!3m2!1sen!2sbd!4v1624095735660!5m2!1sen!2sbd"
        width="500"
        height="315"
        style="border: 0"
        allowfullscreen=""
        loading="lazy"
      ></iframe>
    </center>
    <del>This is del tag</del>
    <br />
    <strike>This is strike tag</strike>
    <br />
    <center>
      <h1>SUB / SUP</h1>
    </center>

    <span>Sup</span>
    <big>a<sup>2</sup> + 2ab + b<sup>2</sup></big>
    <br />
    <br />
    <br />
    <span>Sub</span>
    <big> H<sub>2</sub>SO<sub>4</sub> &nbsp;&nbsp; H<sub>2</sub>O </big>
    <center>
      <h1>Input</h1>
    </center>
    <span>Your Username</span>
    <input type="text" />
    <br />
    <br />
    <br />
    <span>Password</span>
    <input type="password" />
    <br />
    <br />
    <br />
    <input type="checkbox" />
    <span>Male</span>
    &nbsp; &nbsp;
    <input type="checkbox" />
    <span>Female</span>
    <br />
    <br />
    <br />
    <input type="radio" name="gender" value="male" />
    <span>Male</span>
    &nbsp; &nbsp;
    <input type="radio" name="gender" value="female" />
    <span>Female</span>
    <br />
    <br />
    <input type="color" />
    <br /><br />
    <input type="date" />
    <br /><br />
    <input type="month" />
    <br /><br />
    <input type="week" />
    <br /><br />
    <input type="number" />
  </body>
</html>
